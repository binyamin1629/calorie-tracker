    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {%if request.user.is_authenticated%}
           
            
            <li class="nav-item active">
                <a href="{%  url 'profileDetails' request.user.id%}" class="nav-link">
                    <p class="profile__name">{{request.user.first_name}} </p>
                    <img class="profile__image" src="{{request.user.profile_image.url}}" alt="">
                </a>
                
            </li>
            <li class="nav-item active">
                <a href="{% url 'logout'%} " class="nav-link">Logout</a>
            </li>
            
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'bodystatusDetails' request.user.id%}">Body Status <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mealType' request.user.id%}"> Track My Calories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'deatilsbydate' request.user.id%}"> Track My Diet</a>
            </li>
            {%else%}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'register'%}">Sgin Up</a>
            </li>
          
            {%endif%}



        </ul>
       
    </div>
</nav>

        width: 100%;

        margin: 3px;

    }

    .logout__sginin__wrap {
        flex: 0.1;
        margin-top: 10px;

    }

    .profile__image:hover {
        transform: translate(5px);
        cursor: pointer;
    }
