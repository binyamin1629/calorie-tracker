{%extends 'base.html' %}
{% load static %}





{%block content%}
<h2 style="text-align: center; margin-top: 10px;">Profile Details</h2>
<div class="profile__container__warp">
    <div class="profile__warp">
      
        {{user.first_name}}
        {{user.last_name}}
        <img class="image__profile" src="{{user.profile_image.url}}"  alt="">
       <a href="{%url 'editprofile' user.id%}"><button type="submit" class="btn btn-primary">Edit Profile</button></a> 
    </div>
</div>




<style>
    .profile__container__warp {
        align-self: center;
        flex: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
        flex-direction: column;
        margin: 5px;
       
    }
    .profile__warp{
        display: flex;
        flex-direction: column;
        width: 30%;
        height: 80%;
        border: 1px solid black;
        align-self: center;
        align-items: center;
        
    }
    .image__profile {
        margin-top: 10px;
        width: 300px;
        height: 300px;
        object-fit: cover;
    }
    button{
        margin-top: 10px;
    }
</style>

{%endblock%}
